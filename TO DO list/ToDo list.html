<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="ToDo.css">
	<title>Список задач</title>
</head>
<body>
	<section>
		<div class="container flex">
			<div class="todolist">
				<div class="todolist_header">
					<h1>Список задач</h1>
					<div class="input-group">
						<input type="text" id="task" class="input-form" placeholder="Задача">
						<div class="input-group-btn">
							<a href="javascript:void(0);" id="add_btn" class="button">Добавить</a>
						</div>
					</div>
				</div>
				<ul id="todolist" class="todolist_main">
					<li class="list-item flex">
						<span class="date">15.11.2020</span>
						<!-- /.date -->
						<span class="order_flex">Задача 1</span>
						<a href="javascript:void(0);" id="done_btn" class="button done">+</a>
						<a href="javascript:void(0);" id="delete_btn" class="button delete">×</a>
						<!-- /.button delete -->
						<!-- /.button done -->
					</li>
					<!-- /.list-item -->
				</ul>
				<!-- /.todolist todolist_main -->
				<!-- /.todolist todolist_header -->
			</div>
			<!-- /.todolist -->
		</div>
		<!-- /.container -->
	</section>
</body>
<script src="ToDo.js"></script>
</html>
